name: Docker Python CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  docker-ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t python-app:test .

      - name: Run tests inside Docker
        run: docker run python-app:test
